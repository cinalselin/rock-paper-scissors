<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <!-- Rounds -->
        <form>
            <input type="radio" name="rounds" id="fiveRounds" value="5">
            <label for="fiveRounds">5</label>
            <input type="radio" name="rounds" id="tenRounds" value="10">
            <label for="tenRounds">10</label>
            <input type="radio" name="rounds" id="fifteenRounds" value="15">
            <label for="fifteenRounds">15</label>
            <input type="radio" name="rounds" id="twentyRounds" value="20">
            <label for="twentyRounds">20</label>
        </form>
        <div class="playedRounds">
            <p id="playedRounds">0</p>
            <p>/</p>
            <p id="pickedRound"> 0</p>
        </div>
        <!-- Game score -->
        <div id="score">
            <p id="scoreUser">0</p>
            <span>:</span>
            <p id="scoreComp">0</p>
        </div>
        <!-- Description / Choice-->
        <div id="resultQuote">
            <h2 id="userChoice">Let's Play</h2>
            <h2 id="compChoice"></h2>
        </div>
        <!-- Rock, Paper, Scissors Buttons -->
        <div id="weapons">
            <button type="submit" id="rock" value="rock">rock</button>
            <button type="submit" id="paper" value="paper">paper</button>
            <button type="submit" id="scissors" value="scissors">scissors</button>
        </div>
        <div id="reload">
            <p class="reloadBtn">Restart Game</p>
        </div>

    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
